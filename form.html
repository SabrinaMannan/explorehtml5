<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>Special form</h1>
    <form action="">
        <p> Name: <input type="text" name="name" placeholder="Enter your name" id=""> </p>
        <p> Email: <input type="text" name="email" placeholder="Enter your email" id=""> </p>

        <fieldset>

            <legend>Select Language</legend>


            <p>
                <label for="bangla">
                    <input type="radio" name="language" id="bangla">Bangla</input>
                </label>
            </p>

            <p>
                <label for="english">
                    <input type="radio" name="language" id="english">English</input>
                </label>
            </p>
        </fieldset>

        <p>Instructions
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>

        </p>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


    </form>



</body>

</html>
